{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">


</head>

<body>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="btn-toolbar mb-2 mb-md-0">
            <section class="calendar" style="margin-left: 5em">
                        <form action="{% url 'loginpage' %}" method="POST">
                            {% csrf_token %}

                            <div class="row">
                                {% for field in form.visible_fields %}
                                <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                                    <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                                    {{ field }}
                                </div>
                                {% endfor %}
                            </div>
                            <div>
                                <button type="submit" class="btn btn-outline-primary";">Login</button>
                                <a href="{% url 'signup' %}"><button  type="button" class="btn btn-outline-secondary;">Sign Up</button></a>
                            </div>
                        </form>
                    </section>


</body>
{% endblock %}
