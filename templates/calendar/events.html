{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">

</head>
    <body>


      <h2>Family Events</h2>
      <div class="table-responsive small">
        <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Description</th>
                        <th>Start Date</th>
                        <th>End Date</th>

                    </tr>
                </thead>
                <tbody>
                    {% for event in events %}

                        <tr>
                        <td><a href="{% url 'event_detail' event.id %}">{{ event.name }}</a></td>
                        <td>{{ event.description }}</td>
                        <td>{{ event.start_at }}</td>
                        <td>{{ event.end_at }}</td>
                        <td>{{ member.username }}</td>
                        <td><a href="{% url 'update_event' event.id %}"><button type="submit" class="btn btn-success align-items-center"> Update Event</button></a></td>
                        <td><a href="{% url 'delete_event' event.id %}"><button type="button" class="btn btn-primary align-items-center"> Delete</button></a></td>
                        </tr>

                    {% endfor %}
                </tbody>
            </table>
      </div>








{% endblock %}
