{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    <body>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1">
            <svg class="bi" style="width: 16px; height: 16px;"><use xlink:href="#calendar3"></use></svg>
            This week
          </button>
        </div>
      </div>
        {% include 'partials/__alerts.html' %}
      <h2>Section title</h2>
      <div class="table-responsive small">
        <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Description</th>
                        <th>Start Date</th>
                        <th>End Date</th>

                    </tr>
                </thead>
                <tbody>
                    {% for event in events %}                    <tr>
                        <td>{{ event.name }}</td>
                        <td>{{ event.description }}</td>
                        <td>{{ event.start_at }}</td>
                        <td>{{ event.end_at }}</td>
                        <td><button type="submit" class="btn btn-success align-items-center"><svg class="bi bi-calendar" width="16" height="16" ><use xlink:href="#calendar3"></use></svg> <span class="m1-1">Button</span> </button></td>
                        <td><button type="button" class="btn btn-primary align-items-center"><svg class="bi bi-calendar" width="16" height="16" ><use xlink:href="#calendar3"></use></svg> Primary</button></td>

                    </tr>                    {% endfor %}
                </tbody>
            </table>
      </div>
    </main>







{% endblock %}
