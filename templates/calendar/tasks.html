{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">

</head>
    <body>

      <a href="javascript:history.back()"><button type="button" class="btn btn-secondary">Voltar</button></a>
      <h2>Family Tasks</h2>
      <div class="table-responsive small">
        <table class="table table-striped table-sm">
                <thead>
                    <tr>

                        <th>Task</th>
                        <th>Member</th>
                        <th>Description</th>

                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                        <tr>
                        <td>{{ task.name }}</td>
                        <td>{{ task.user }}</td>
                        <td>{{ task.description }}</td>
                        <td><a href="#"><button type="submit" class="btn btn-success align-items-center"> Save</button></a></td>
                        <td><a href="#"><button type="button" class="btn btn-primary align-items-center"> Delete</button></a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
      </div>








{% endblock %}
